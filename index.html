<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            href="https://static.xx.fbcdn.net/rsrc.php/yb/r/hLRJ1GG_y0J.ico"
        />
        <title>Facebook - log in or sign up</title>
        <link rel="stylesheet" crossorigin href="assets/style.css" />
    </head>
    <body class="bg-gray-100">
        <div
            class="container mt-48 flex mx-auto items-center justify-center relative"
        >
            <div class="left w-1/3 mx-14">
                <img src="assets/fb-CdEjQmv8.png" class="w-80 -mx-6" />
                <p class="text-3xl">
                    Facebook helps you connect and share with the people in your
                    life.
                </p>
            </div>
            <div
                class="right flex flex-col bg-white px-4 py-2 rounded-xl w-1/3"
            >
                <input
                    class="px-4 h-12 my-2 border border-1 outline-blue-400 border-gray-200 rounded-md"
                    type="text"
                    placeholder="Email address or phone number"
                />
                <input
                    class="px-4 h-12 my-2 border border-1 outline-blue-400 border-gray-200 rounded-md"
                    type="password"
                    placeholder="Password"
                />
                <button
                    class="px-4 h-12 my-2 bg-blue-600 hover:bg-blue-700 text-white font-bold text-lg rounded-md"
                >
                    Log in
                </button>
                <span
                    class="px-4 h-6 my-2 text-xs font-semibold text-center text-blue-600 hover:underline cursor-pointer"
                    >Forgotten password?</span
                >
                <hr />
                <button
                    class="px-4 h-12 my-4 bg-green-600 hover:bg-green-700 text-white font-bold text-lg mx-auto rounded-md"
                >
                    Create new account
                </button>
                <span class="absolute -bottom-8 mx-14 text-xs">
                    <span class="font-bold hover:underline cursor-pointer"
                        >Create a Page</span
                    >
                    for a celebrity, brand or business.
                </span>
            </div>
        </div>
    </body>
</html>
